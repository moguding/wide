<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Wide - 键盘快捷键</title>

    </head>
    <body>
        <h1>键盘快捷键</h1>

        Done:
        <ul>           
            <li>Ctrl+\: 自动补全</li>
            <li>Ctrl+B：跳转到声明</li>
            <li>Ctrl+G: 跳转到行</li>
            <li>Ctrl+E: 删除当前行</li>
            <li>F11: 编辑器全屏</li>          
            <li>Shift+Tab: 自动缩进</li>
            <li>Ctrl+]: 缩进</li>
            <li>Ctrl+[: 反缩进</li>
        </ul>	

        TBD:
        <ul>
            <li>Alt+F7：查找使用</li>
            <li>Ctrl+1：焦点切换到文件树</li>
            <li>Ctrl+0：焦点切换到编辑器</li>
            <li>Ctrl+W：关闭当前编辑器</li>
            <li>Ctrl+4：焦点切换到 Output</li>
        </ul>
    </body>
</html>
